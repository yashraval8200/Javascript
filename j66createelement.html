<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Text Box</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center">
        <button id="createBtn" onclick="createBtn()" class="px-4 py-2 bg-blue-500 text-white rounded">Create Text Box</button>
        <div id="container" class=""></div>
    </div>
    <script>
        function createBtn() {
            // Create a new text box
            const textBox = document.createElement('input');
            textBox.type = 'text';
            textBox.placeholder = 'Enter text';
            textBox.className = 'mt-2 px-2 py-1 border rounded';

            // Append the text box to the container
            document.getElementById('container').appendChild(textBox);
        };
    </script>
</body>
</html>
