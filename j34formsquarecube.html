<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        border: 1px solid black;
        height: 400px;
        width: 400px;
        text-align: center;
        background-color:lightblue;
        margin: 500px;
        border-radius: 10px;
        margin-top: 200px;
        justify-items: auto;

        
        
    }
    .container1{
        margin-top: 20px;
        height: 30px;
    }

</style>
<body>

    <form class="container ">
        <input type="text" placeholder="Enter number"  class="container1" id="number">
        <br>

     <input type="radio" value="square" name="n"  class="container1" id="btnsubmit" onclick="square();">
     <label for="square">Square</label>

     <input type="radio" value="cube" name="n"  class="container1" id="btnsubmit" onclick="cube();">
     <label for="cube">Cube</label><br>

     <span id="spanans"></span>
     
    </form>
    
</body>
<script>
    function square(){
        let n=parseInt(document.getElementById("number").value)
        
        document.getElementById("spanans").innerHTML=n*n
    }

    function cube(){
        
        let a=parseInt(document.getElementById("number").value)
        
        document.getElementById("spanans").innerHTML=a*a*a

    }
</script>
</html>
