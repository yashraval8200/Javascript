    });

    function btnsubmit() {
        let enameValue = document.getElementById('ename').value;
        let filteredEmployees = Employee.filter(emp => emp.ename.toLowerCase() === enameValue.toLowerCase());

        let ansTable = document.getElementById("ans");

        // Clear previous results
        ansTable.innerHTML = '';

        // Display filtered results or an empty message
        filteredEmployees.forEach(emp => {
            let row = `<tr>
                <td>${emp.eno}</td>
                <td>${emp.ename}</td>
                <td>${emp.salary}</td>
                <td>${emp.gender}</td>
                <td>${emp.dname}</td>
            </tr>`;
            ansTable.innerHTML += row;
