<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
    border: 1px solid black;
    height: 400px;
    width: 600px;
    text-align: center;
    background-color: lightblue;
    margin: 500px;
    border-radius: 10px;
    margin-top: 200px;
    justify-items: auto;
}

.container1 {
    margin-top: 20px;
    height: 30px;
}
</style>

<body>
    <form action="" class="container">
        P: <input type="text" placeholder="Enter number" class="container1" id="txtno1">
        <br>
        R: <input type="text" placeholder="Enter number" class="container1" id="txtno2"><br>
        <br>
        N: <input type="text" placeholder="Enter number" class="container1" id="txtno3"><br>
        <br>
        <input type="button" id="simple" value="add">
        <br><span id="spanans"></span>

    </form>
</body>
<script>
    let p=document.querySelector("#txtno1");
    let r=document.querySelector("#txtno2");
    let n=document.querySelector("#txtno3");
    let span=document.querySelector("#spanans")
    let simple=document.querySelector("#simple")

    simple.addEventListener("click",()=>{

        let a=parseFloat(txtno1.value);
        let b=parseFloat(txtno2.value);
        let c=parseFloat(txtno3.value);
        
        span.innerHTML=a*b*c/100
    })
    
</script>

</html>
