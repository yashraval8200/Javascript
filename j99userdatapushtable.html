<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   First Name: <input type="text" id="fname"><br><br>
   Last Name:  <input type="text" id="lname"><br><br>
   <button value="submit" onclick="push()">Submit</button><br><br>

   <div id="output"></div> <!-- Div to display the table -->
</body>
<script>
    let student = [];

    function push() {
        let fname = document.getElementById("fname").value;
        let lname = document.getElementById("lname").value;

        student.push({ Firstname: fname, Lastname: lname });
        console.log(student);

        let table = "<table border='1'><tr><th>First Name</th><th>Last Name</th></tr>";

        for(let i = 0; i < student.length; i++) {
            table += "<tr><td>" + student[i].Firstname + "</td><td>" + student[i].Lastname + "</td></tr>";
        }

        table += "</table>";

     
        document.getElementById('output').innerHTML = table;
    }
</script>
</html>
