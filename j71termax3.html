<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <script>
        let no1 = parseInt(prompt("Enter no1 =>"));
        let no2 = parseInt(prompt("Enter no2 =>"));
        let no3 = parseInt(prompt("Enter no3 =>"));

        no1 > no2 && no1 > no3  ? alert("Number One is the greatest"): no2 > no1 && no2 > no3 ? alert("Number Two is the greatest")   : no3 > no1 && no3 > no2  ? alert("Number Three is the greatest")
                    : alert("There is a tie or invalid input");
    </script>
</body>
</html>
