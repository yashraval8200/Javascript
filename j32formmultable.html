<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container {
        border: 1px solid black;
        height: 300px;
        width: 550px;
        text-align: center;
        background-color: papayawhip;
        margin-top: 10%;
        border-radius: 10px;
        margin-left: 550px;


    }

    .container1 {
        margin-top: 20px;
    }
</style>

<body>
    <form class="container ">
        Number:<input type="text" placeholder="enter the number" class="container1" id="number">
        <br>

        <input type="button" value="click me" class="container1" id="btnsubmit" onclick="square();"><br>


        <span id="spanans"></span>
    </form>

</body>
<script>
    function square() {
        n = parseInt(document.getElementById("number").value)
        a = ""

        for (i = 1; i <= 10; i++) {
            a += "<br>" + n+"x"+i+"="+n*i;
            
        }
        document.getElementById("spanans").innerHTML = a;
    }
</script>

</body>

</html>
