<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    
</body>
<script>
    let num=parseInt(prompt("Enter the number"));
    let counter=0;
    for( let i=2;i<num;i++){
        if(num%i==0){
         counter++;   
        }
    }
    if(counter>0){
        document.writeln("Not prime");
    }
    else{
    document.writeln("Prime");
}
</script>
</html>
