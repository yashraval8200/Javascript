<script>
    let rev = 0
    let rem=0
    let no = parseInt(prompt("Enter the number:>"))
    while (no > 0) {
        rem = no % 10
        rev = rev * 10 + rem
        no = parseInt(no/10)
        
    }
    alert(rev)
</script>
